<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="nav">
        <h1>Battleship</h1>
    </nav>
    <div class="game-container">
        <div id="player-container" class="dashboard">
            <div class="board-title-container">
                <h1 class="subtitle">your board</h1>
            </div>
            <div id="human-board" class="board-container"></div>
            <div class="buttons-container">
                <div class="refresh-container">
                </div>
                <div class="confirm-container"></div>
            </div>
            <div class="fleet-title-container">
                <h1 class="subtitle">your fleet</h1>

            </div>
            <div class="fleet-container">
            </div>
        </div>
        <div id="cpu-container" class="dashboard">
            <div class="board-title-container enemy">
                <h1 class="subtitle">enemy board</h1>

            </div>
            <div id="cpu-board" class="board-container"></div>
            <div class="remaining-container">
            </div>
            <div class="fleet-title-container enemy">
                <h1 class="subtitle">enemy fleet</h1>

            </div>
            <div class="fleet-container"></div>
        </div>
    </div>
</body>

</html>
