<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="nav">
        <h1 class="nav-title">battleship</h1>
    </nav>
    <main>
        <div class="game-container">
            <div id="player-container" class="dashboard">
                <div class="board-title-container">
                    <h1 class="board-title human-title">your board</h1>
                </div>
                <div id="human-board" class="board-container"></div>
                <div class="buttons-container">
                    <div class="refresh-container">
                        <div class="button refresh"></div>
                    </div>
                    <div class="confirm-container">
                        <div class="button confirm"></div>

                    </div>
                </div>

                <div class="fleet-container">
                    <div class="flex-container">
                        <h1 class="fleet-title">your fleet</h1>
                        <div class="human-fleet"></div>
                    </div>
                </div>
            </div>
            <div id="cpu-container" class="dashboard">
                <div class="board-title-container enemy">
                    <h1 class="board-title cpu-title">enemy board</h1>

                </div>
                <div id="cpu-board" class="board-container"></div>
                <div class="fleet-container">
                    <div class="flex-container">
                        <h1 class="fleet-title">enemy fleet</h1>
                        <div class="cpu-fleet"></div>
                    </div>
                </div>
            </div>

        </div>
        </div>
